<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        .label-text {
            text-transform: capitalize;
        }

        .option{
            text-transform: capitalize;
        }

        label {
            display: block;
            margin: 10px;
        }

        .inline-label {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                Customer Details
            </legend>

            <label for="first-name">
                <span class="label-text">First Name</span>
                <input type="text" id="first-name" name="FirstName" placeholder="George" autofocus>
            </label>

            <label for="last-name">
                <span class="label-text">Last Name</span>
                <input type="text" id="last-name" name="LastName" placeholder="Devis">
            </label>

            <div>
                <label for="gender-male" class="inline-label">
                    <span class="label-text">Male</span>
                    <input type="radio" id="gender-male" name="Gender" value="male">
                </label>
    
                <label for="gender-female" class="inline-label">
                    <span class="label-text">Female</span>
                    <input type="radio" id="gender-female" name="Gender" value="female">
                </label>
    
                <label for="gender-other" class="inline-label">
                    <span class="label-text">Other</span>
                    <input type="radio" id="gender-other" name="Gender" value="other">
                </label>
            </div>

            <div>
                <label for="contactMethod" class="inline-label">
                    Preferred contact method:
                </label>
    
                <label for="contact-method-email" class="inline-label">
                    <span class="label-text">Email</span>
                    <input type="radio" id="contact-method-email" name="ContactMethod" value="mail">
                </label>
    
                <label for="contact-method-phone" class="inline-label">
                    <span class="label-text">Phone</span>
                    <input type="radio" id="contact-method-phone" name="ContactMethod" value="contactMethod">
                </label>
            </div>

            <div>
                <label for="eMail">
                    <span class="label-text">Email</span>
                    <input type="email" id="eMail" name="Email" placeholder="your@email.com">
                </label>
            </div>

            <div>
                <label for="phoneNumber">
                    <span class="label-text">Phone</span>
                    <input type="tel" id="phoneNumber" name="PhoneNumber" placeholder="+359885236225">
                </label>
            </div>

            <div>
                <label for="town">
                    <span class="label-text">Town</span>
                    <select name="Town" id="town">
                        <option value="varna">Varna</option>
                        <option value="plovdiv">Plovdiv</option>
                        <option value="burgas">Burgas</option>
                        <option value="sofia">Sofia</option>
                        <option value="pleven">Pleven</option>
                    </select>
                </label>
                 
            </div>

            <div>
                <label for="age">
                    <span class="label-text">Age</span>
                    <input type="number" min="18" max="70">
                </label>
            </div>

            <div>
                <label for="programmingLanguage">
                    Programming language:
                    <input list="programmingLanguages" name="programmingLanguage" id="programmingLanguage">
                <datalist id="programmingLanguages">
                    <option value="Java">
                    <option value="PHP">
                    <option value="C#">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Ruby">
                    <option value="Other">
                </datalist>
                </label>
            </div>

            <label for="additionalInfo"></label>
            <textarea name="additionalInfo" id="additionalInfo" placeholder="More information..." cols="20"
                rows="5"></textarea>


            <label for="consent">
                <input type="checkbox" name="consent" id=consent checked>
                I agree the Terms and Conditions

            </label>
            

            <label for="submitButton">
                <input type="submit" name="submitButton" id="submitButton" value="Send">

            </label>
        </fieldset>
    </form>
</body>

</html>
